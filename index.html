<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Date Wheel Picker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="date-picker">
    <div class="controls">
      <div class="control control--day"></div>
      <div class="control control--month"></div>
      <div class="control control--year"></div>
    </div>

    <input type="date" class="date-input" />
  </div>

  <script src="script.js"></script>
</body>
</html>
